<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dede's</title>
    <link rel="stylesheet" href="./index.css">
    <!-- Animate.css Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
    <body>
        <div id='main-landing-box'>
            <div id="overlay" class='animate__animated'>
                <h5>When & Where</h5>
                <h5>Gift Registry</h5>
                <h5>R.S.V.P.</h5>
                <i onclick="off ()" class="fas fa-window-close"></i>
            </div>

            <section>
                <h2>Jamal & Adalias</h2>
                <h4 class='animate__animated animate__fadeInLeft animate__delay-3s' >WE'RE GETTING MARRIED</h4>
            </section>
        </div>
        <!-- Header Section-->
        <header>
            <div style='position: relative;'>
                <span>J</span> <i class="fas fa-heartbeat"></i> <span>A</span>
                <i onclick="on ()" class="fas fa-bars"></i>
            </div>
        </header>
        <!-- The Wedding When & Where-->
        <div id='wedding-details'>
            <h1>The Wedding</h1>

            <img src='./Images/wedding_location.jpg' />

            <h1>When</h1>
            <p>Wedding Ceremony - 2:00 p.m.</p>
            <p>Wedding Reception - 6:00 p.m.</p>

            <h1>Where</h1>
            <p>1111 Steve Drive Rd. New Orleans, LA 12345</p>
            
        </div>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./Images/image1.jpeg" style="width:100%">
            <!-- <div class="text">Caption Text</div> -->
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./Images/image2.jpeg" style="width:100%">
            <!-- <div class="text">Caption Two</div> -->
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./Images/image3.jpeg" style="width:100%">
            <!-- <div class="text">Caption Three</div> -->
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <!-- Gift Registry-->
        <div id='gift-registry-main'>
            <h1>Gift Registry</h1>
        </div>
        <!-- Footer -->
        <footer>
            <p></p>
        </footer>
        <script src='./index.js'></script>
    </body>
</html>
